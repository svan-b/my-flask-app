{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Contact Us</h2>
    <p>Get in touch with Market Multiply for any inquiries or services.</p>
    <form>
        <!-- Form fields go here -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="map-section">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10413.69151089114!2d-123.12162333139558!3d49.28272957695386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5486717988cfeadf%3A0x7edde857c28340ba!2sVancouver%2C%20BC%2C%20Canada!5e0!3m2!1sen!2s!4v1640000000000" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>
{% endblock %}
